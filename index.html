    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden; /* Prevent scrolling during drag & drop */
            touch-action: none;
        }
        
        /* Background Scenery */
        .scenery-sky {
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
        }
        .scenery-hills {
            background: #4ade80;
            border-top: 8px solid #22c55e;
            border-radius: 50% 50% 0 0 / 20% 20% 0 0;
            transform: scaleX(1.5);
        }

        /* Custom Animations */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .monster-popup {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Game Elements */
        .game-btn {
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .game-btn:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        /* Drag and Drop Specifics */
        .draggable-item {
            cursor: grab;
            touch-action: none;
        }
        .draggable-item.dragging {
            opacity: 0.5;
            transform: scale(1.1);
        }
        .drop-zone {
            transition: all 0.3s ease;
        }
        .drop-zone.drag-over {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
            border: 4px dashed #fbbf24;
        }

        /* Glassmorphism for containers */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 4px solid white;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* Scrollbar styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1); 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.5); 
            border-radius: 4px;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let dbAvailable = false;
        let app, auth, db, appId;
        let user = null;

        // --- SAFE INITIALIZATION ---
        // We use a try-catch block to prevent the game from crashing if DB config is missing
        async function initSystem() {
            try {
                if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                    const firebaseConfig = JSON.parse(__firebase_config);
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    dbAvailable = true;

                    // Auth Flow
                    onAuthStateChanged(auth, (u) => {
                        user = u;
                        if (user) {
                            if(!window.gameStarted) {
                                window.gameStarted = true;
                                window.showHome();
                            }
                        }
                    });

                    // Try Custom Token first, then Anonymous
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                } else {
                    throw new Error("No config");
                }
            } catch (e) {
                console.warn("Database not available. Running in OFFLINE mode.", e);
                dbAvailable = false;
                // Force start game in offline mode
                setTimeout(() => {
                    if(!window.gameStarted) {
                        window.gameStarted = true;
                        window.showHome();
                    }
                }, 1000);
            }
        }

        initSystem();

        // --- Database Functions ---

        window.saveScoreToDB = async (studentName, score, category) => {
            // Local Storage Fallback (Always save locally just in case)
            try {
                const localScores = JSON.parse(localStorage.getItem('monsterVocabScores') || '[]');
                localScores.push({
                    name: studentName,
                    score: score,
                    category: category,
                    date: new Date().toLocaleDateString()
                });
                localStorage.setItem('monsterVocabScores', JSON.stringify(localScores));
            } catch(e) { console.log("Local save error"); }

            // Online Save
            if (!dbAvailable || !user) return;
            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'monster_scores');
                await addDoc(colRef, {
                    name: studentName,
                    score: score,
                    category: category,
                    timestamp: serverTimestamp(),
                    dateString: new Date().toLocaleDateString()
                });
                console.log("Score saved online!");
            } catch (e) {
                console.error("Error saving score online:", e);
            }
        };

        window.fetchLeaderboardData = async () => {
            let scores = [];

            // 1. Try Fetching Online
            if (dbAvailable && user) {
                try {
                    const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'monster_scores');
                    const q = query(colRef); 
                    const snapshot = await getDocs(q);
                    scores = snapshot.docs.map(doc => doc.data());
                } catch (e) {
                    console.error("Error fetching online leaderboard:", e);
                }
            }

            // 2. Fetch Local if Online failed or is empty, or just merge them? 
            // For simplicity, if online is empty/off, show local.
            if (scores.length === 0) {
                try {
                    const localScores = JSON.parse(localStorage.getItem('monsterVocabScores') || '[]');
                    scores = localScores;
                } catch(e) {}
            }

            // Sort logic
            scores.sort((a, b) => b.score - a.score);
            return scores.slice(0, 50);
        };

    </script>

        function generateQuestions() {
            const catItems = categories[currentState.category].items;
            const qs = [];

            // 1-4: Listen -> Choose Picture
            for (let i = 0; i < 4; i++) {
                const target = catItems[Math.floor(Math.random() * catItems.length)];
                const others = catItems.filter(x => x.word !== target.word);
                const distractors = shuffle(others).slice(0, 3);
                const options = shuffle([target, ...distractors]);
                
                qs.push({
                    type: 'listening',
                    target: target,
                    options: options,
                    instruction: "Listen and choose the correct picture"
                });
            }

            // 5-7: Picture -> Choose Word
            for (let i = 0; i < 3; i++) {
                const target = catItems[Math.floor(Math.random() * catItems.length)];
                const others = catItems.filter(x => x.word !== target.word);
                const distractors = shuffle(others).slice(0, 2);
                const options = shuffle([target, ...distractors]);

                qs.push({
                    type: 'reading',
                    target: target,
                    options: options,
                    instruction: "Look and choose the correct word"
                });
            }

            // 8-10: Drag and Drop
            for (let i = 0; i < 3; i++) {
                const target = catItems[Math.floor(Math.random() * catItems.length)];
                const others = catItems.filter(x => x.word !== target.word);
                const distractor = shuffle(others)[0]; 
                const images = shuffle([target, distractor]);
                
                qs.push({
                    type: 'drag',
                    target: target,
                    options: images, 
                    instruction: "Drag the word to the correct picture"
                });
            }

            return qs;
        }

                        <div class="grid grid-cols-2 gap-4 w-full">
                            ${q.options.map(opt => `
                                <button onclick="checkAnswer('${opt.word}', '${q.target.word}')" class="game-btn bg-white aspect-square rounded-2xl shadow-md border-b-4 ${catData.border} flex items-center justify-center text-6xl hover:bg-gray-50">
                                    ${opt.emoji}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
                setTimeout(() => playAudio(q.target.word), 500);
            } else if (q.type === 'reading') {
                contentHTML = `
                    <div class="flex flex-col items-center h-full justify-center py-4 gap-6">
                        <div class="bg-white p-4 rounded-3xl shadow-xl w-64 h-64 flex items-center justify-center border-8 ${catData.border}">
                            <span class="text-9xl filter drop-shadow-md">${q.target.emoji}</span>
                        </div>
                        <p class="text-white font-bold text-shadow text-lg">${q.instruction}</p>
                        <div class="grid grid-cols-1 gap-3 w-full max-w-xs">
                            ${q.options.map(opt => `
                                <button onclick="checkAnswer('${opt.word}', '${q.target.word}')" class="game-btn bg-white text-gray-800 font-bold text-2xl py-3 rounded-xl shadow-md border-b-4 border-gray-300 hover:bg-gray-100">
                                    ${opt.word}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (q.type === 'drag') {
                contentHTML = `
                    <div class="flex flex-col items-center h-full justify-between py-4">
                        <p class="text-white text-center font-bold mb-4">${q.instruction}</p>
                        <div class="grid grid-cols-2 gap-6 w-full mb-8">
                            ${q.options.map((opt, idx) => `
                                <div id="zone-${idx}" 
                                     class="drop-zone bg-white/40 border-4 border-white border-dashed rounded-2xl aspect-square flex items-center justify-center text-6xl relative"
                                     data-word="${opt.word}"
                                     onclick="handleDropClick(this, '${q.target.word}')"
                                     ondrop="handleDrop(event, this, '${q.target.word}')" 
                                     ondragover="allowDrop(event)">
                                    ${opt.emoji}
                                </div>
                            `).join('')}
                        </div>
                        <div id="drag-source" 
                             draggable="true" 
                             ondragstart="drag(event)" 
                             onclick="selectForDrag(this)"
                             class="draggable-item bg-white px-8 py-4 rounded-xl shadow-xl border-b-4 ${catData.border} cursor-grab animate-pulse">
                            <span class="text-3xl font-bold text-gray-800 pointer-events-none">${q.target.word}</span>
                        </div>
                        <p class="text-white/80 text-sm mt-2">Drag word OR Tap word then tap picture</p>
                    </div>
                `;
            }

            appContainer.innerHTML = `
                <div class="h-full flex flex-col animate-fade-in">
                    <div class="w-full bg-black/20 rounded-full h-4 mb-4 overflow-hidden border border-white/30">
                        <div class="bg-yellow-400 h-full transition-all duration-500" style="width: ${(progress/10)*100}%"></div>
                    </div>
                    <div class="flex justify-between text-white font-bold text-sm mb-2">
                        <span>Level ${progress}/10</span>
                        <span>Score: ${currentState.score}</span>
                    </div>
                    <div class="flex-1 relative">
                        ${contentHTML}
                    </div>
                </div>
            `;
        }

        let selectedDragItem = null;

        window.allowDrop = function(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.add('drag-over');
        }
        
        window.drag = function(ev) {
            ev.dataTransfer.setData("text", ev.target.innerText);
            ev.target.classList.add('opacity-50');
        }

        window.handleDrop = function(ev, el, targetWord) {
            ev.preventDefault();
            el.classList.remove('drag-over');
            const zoneWord = el.getAttribute('data-word');
            checkAnswer(zoneWord, targetWord);
        }

        window.selectForDrag = function(el) {
            if (selectedDragItem) {
                selectedDragItem.classList.remove('ring-4', 'ring-yellow-300');
            }
            selectedDragItem = el;
            el.classList.add('ring-4', 'ring-yellow-300');
            playAudio(el.innerText);
        }

        window.handleDropClick = function(el, targetWord) {
            if (!selectedDragItem) return;
            const zoneWord = el.getAttribute('data-word');
            checkAnswer(zoneWord, targetWord);
        }

        window.checkAnswer = function(selected, correct) {
            const isCorrect = selected === correct;
            
            if (isCorrect) {
                currentState.score += 10;
                currentState.correctCount++;
                showFeedback(true);
                playAudio("Great job!");
            } else {
                showFeedback(false);
                playAudio("Try again!");
            }
        }

        function showFeedback(isCorrect) {
            const overlay = document.createElement('div');
            overlay.className = "absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/60 backdrop-blur-sm";
            const monster = getRandomMonster();
            
            overlay.innerHTML = `
                <div class="monster-popup bg-white p-8 rounded-3xl text-center shadow-2xl border-8 ${isCorrect ? 'border-green-400' : 'border-red-400'} max-w-xs mx-4">
                    <div class="mb-4 flex justify-center">
                        ${isCorrect ? monster : '<i class="fas fa-times-circle text-6xl text-red-500"></i>'}
                    </div>
                    <h2 class="text-3xl font-bold mb-2 ${isCorrect ? 'text-green-600' : 'text-red-600'}">
                        ${isCorrect ? 'Awesome!' : 'Oops!'}
                    </h2>
                    <p class="text-gray-500 text-lg font-semibold">${isCorrect ? '+10 Points' : 'Don\'t give up!'}</p>
                </div>
            `;

            appContainer.appendChild(overlay);

            setTimeout(() => {
                overlay.remove();
                if (isCorrect || !isCorrect) { 
                    nextQuestion();
                }
            }, 1500);
        }

        function nextQuestion() {
            currentState.currentQuestionIndex++;
            if (currentState.currentQuestionIndex < 10) {
                renderQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const percentage = (currentState.correctCount / 10) * 100;
            let message = "Good effort!";
            let stars = 1;
            
            if (percentage === 100) { message = "Perfect!"; stars = 3; }
            else if (percentage >= 70) { message = "Well Done!"; stars = 2; }

            // SAVE TO DB (Will auto-fallback to local if offline)
            window.saveScoreToDB(currentState.studentName, currentState.score, currentState.category);

            let starsHTML = '';
            for(let i=0; i<3; i++) {
                starsHTML += `<i class="fas fa-star text-4xl ${i < stars ? 'text-yellow-400' : 'text-gray-300'} drop-shadow-md"></i>`;
            }

            appContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full space-y-6 animate-fade-in">
                    <div class="glass-panel p-8 rounded-3xl w-full text-center">
                        <h2 class="text-3xl font-bold text-gray-700 mb-2">Level Complete!</h2>
                        <div class="flex justify-center gap-2 mb-4">
                            ${starsHTML}
                        </div>
                        <div class="text-6xl font-bold text-pink-500 mb-2">${currentState.score}</div>
                        <p class="text-gray-500 font-bold uppercase tracking-widest mb-6">Total Score</p>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="startGameFlow()" class="game-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-md border-b-4 border-green-700">
                                <i class="fas fa-redo"></i> Play Again
                            </button>
                            <button onclick="showLeaderboard()" class="game-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl shadow-md border-b-4 border-blue-700">
                                <i class="fas fa-list"></i> Leaderboard
                            </button>
                        </div>
                    </div>
                </div>
            `;
            playAudio(message);
        }

    </script>
</body>
</html>
